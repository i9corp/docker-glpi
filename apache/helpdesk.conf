<VirtualHost *:80>
    ServerAdmin support@i9corp.com.br
    DocumentRoot "/etc/helpdesk/glpi"
    <Directory "/etc/helpdesk/glpi">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>

<VirtualHost *:443>
    ServerAdmin suport@i9corp.com.br
    DocumentRoot "/etc/helpdesk/glpi"
    SSLEngine on
    <Directory "/etc/helpdesk/glpi">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>