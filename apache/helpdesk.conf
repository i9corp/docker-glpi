<VirtualHost *:80>
    ServerAdmin support@i9corp.com.br
    DocumentRoot "/etc/helpdesk/glpi"
    <Directory "/etc/helpdesk/glpi">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>

